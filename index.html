<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts Genius</title>
  </head>
  <body>
    <div class="game-head">
      <h1 class="title">
        HOGWARTS GENIUS
        <img
          src="img/hogwarts.png"
          alt="hogwarts-brasao"
          width="auto"
          height="100"
        />
      </h1>
      <p>
        Este é um Genius para testar suas Habilidades de Memorização,<br> Então
        pegue a varinha e Obliviate!
      </p>
    </div>
   
    <div class="main-game">
      <div class="genius">
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="green"></div>
      </div>
    </div>
    <footer>
        <img src="img/Sonserina.png" alt="Sonserina">
        <img src="img/gryffindor.png" alt="Grifinória">
        <img src="img/lufalufa.png" alt="Lufa-Lufa">
        <img src="img/ravenclaw.png" alt="Corinal">
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
